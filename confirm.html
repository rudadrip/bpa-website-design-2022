<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Huron Auto</title>
  <script src="/js/view.js" defer></script>
  <html data-theme="emerald"></html>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.38.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="text-center">
    <h1 class="text-5xl py-3 font-bold">Confirmation</h1>
    <a href="index.html"><p class="py-3"><u>Back to Home</u></p></a>
    <br>
    <h1 id="car-title" class="text-4xl font-bold"></h1>
    <p id="car-price" class="font-bold py-3"></p>
  </div>
  <div class="grid lg:grid-cols-2 place-items-center gap-2 px-5 bg-base-100">
    <img id="img1" class="w-full rounded-lg" />
    <img id="img2" class="w-full rounded-lg" />
    <img id="img3" class="w-full rounded-lg" />
    <img id="img4" class="w-full rounded-lg" />
  </div>
  <section class="py-6"></section>
  <div class="text-center">
    <a href="done.html" id="checkout" ><button class="btn btn-primary py-3">Make Reservation</button></a>
    <section class="py-1"></section>
    <ul class="steps steps-vertical lg:steps-horizontal">
      <li class="step step-primary">Information</li>
      <li class="step step-primary">Choose date</li>
      <li class="step step-primary">Confirm Purchase</li>
      <li class="step">Done</li>
    </ul>
  </div>  
  <section class="py-6"></section>
</body>
</html>
