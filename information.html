<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Huron Auto</title>
  <script src="/js/information.js" defer></script>
  <html data-theme="emerald"></html> 
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.38.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="hero bg-base-100" style="padding-top: 40px;">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">Information</h1>
        <br>
        <p>Please fill out these forms so we can get to know you better!</p>
        <p><a href="index.html"><u>Back Home</u></a></p>
      </div>
    </div>
  </div>
  <div class="flex flex-col justify-center items-center">
    <input type="text" placeholder="What's you name?" class="input input-bordered content-center input-lg w-full max-w-xs sm:max-w-md" />
    <section class="py-3"></section>
    <input type="text" placeholder="What's you email?" class="input input-bordered content-center input-lg w-full max-w-xs sm:max-w-md" />
    <section class="py-3"></section>
    <textarea class="textarea input-lg textarea-bordered w-full max-w-xs sm:max-w-md h-96" placeholder="What are you looking for in a car?"></textarea>
    <section class="py-6"></section>
    <a  id="next-page"><button class="btn">Next</button></a>
    <section class="py-6"></section>
    <ul class="steps steps-vertical lg:steps-horizontal">
      <li class="step step-primary">Information</li>
      <li class="step">Choose date</li>
      <li class="step">Confirm Purchase</li>
      <li class="step">Done</li>
    </ul>
  </div>
  <section class="py-6"></section>
</body>
</html>
